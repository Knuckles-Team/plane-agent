---
services:
  plane-agent:
    # image: docker.io/knucklessg1/plane-agent:latest
    build:
     context: . # Debug
     dockerfile: debug.Dockerfile
    container_name: plane-agent
    hostname: plane-agent
    command: [ "plane-agent" ]
    dns:
      - "${IP_DNS:-1.1.1.1}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    env_file:
      - .env
    environment:
      - "PYTHONUNBUFFERED=1"
      - "HOST=0.0.0.0"
      - "PORT=9005"
      - "PROVIDER=openai"
      - "LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:1234/v1}"
      - "LLM_API_KEY=${LLM_API_KEY:-llama}"
      - "MODEL_ID=${MODEL_ID:-qwen/qwen3-coder-next}"
      - "DEBUG=True"
      - "ENABLE_WEB_UI=True"
    ports:
      - "9005:9005"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9005/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
